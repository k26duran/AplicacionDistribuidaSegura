<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2" style="text-align: center;">
            <h2>LOGIN</h2>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row" style="margin-top: 5%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/fecha" method="post">
                <div class="form-group">
                    <label for="emailInput">Correo</label>
                    <input class="form-control" id="emailInput" name="email" type="text" required>
                </div>
                <div class="form-group">
                    <label for="pwdInput">Contrase√±a</label>
                    <input class="form-control" id="pwdInput" name="pwd" type="password" required>
                </div>
                <button type="submit" value="Login" class="btn btn-primary" style="margin-top: 5%; margin-bottom: 5%;">
                    Login
                </button>
            </form>
            Si no tienes cuenta... <a href="/register.html">Registrate</a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
