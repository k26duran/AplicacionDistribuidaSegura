<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2" style="text-align: center;">
            <h3>REGISTRO</h3>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row" style="margin-top: 5%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="inputCorreo">Correo</label>
                    <input type="email" class="form-control" id="inputCorreo" name="email"
                           placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="inputPwd">Contraseña</label>
                    <input type="password" class="form-control" id="inputPwd" name="pwd" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 5%; margin-bottom: 5%;">
                    Registrarse
                </button>
            </form>
            Si ya tienes cuenta...<a href="login.html">Logueate!</a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
